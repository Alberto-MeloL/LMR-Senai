<!DOCTYPE html>
<html>
<head>
    <title>QR Code Display</title>
</head>
<body>
    <button id="generateQRCodeButton">Clique para gerar QR Code</button>
    <div id="qrcodeContainer" style="display: none;"></div>

    <div id="qrcodeDisplay" style="text-align: center;"></div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        var qrCodeGenerated = false;

        document.getElementById("generateQRCodeButton").addEventListener("click", function() {
            if (!qrCodeGenerated) {
                var qrcodeContainer = document.getElementById("qrcodeContainer");
                var qrCode = new QRCode(qrcodeContainer, {
                    text: "Texto ou link para o QR Code",
                    width: 200,
                    height: 200
                });

                qrcodeContainer.style.display = "block";
                qrCodeGenerated = true;

                var qrcodeDisplay = document.getElementById("qrcodeDisplay");
                qrcodeDisplay.innerHTML = ""; // Limpa qualquer conteúdo anterior
                qrcodeDisplay.appendChild(qrcodeContainer); // Adiciona o QR Code abaixo do botão
            }
        });
    </script>
</body>
</html>
