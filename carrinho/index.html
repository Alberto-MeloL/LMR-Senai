<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />

		<title>Carrinho de Compras</title>

		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="CSS/style.css">

	</head>

	<body>
		<div class="container">

			<div class="cart-container">

				<header>

					<h3>Carrinho de Compras</h3>

				</header>

				<div class="cart-body">

					<div class="cart-item">

						<div class="cart-row">

							<div class="cart-row-cell pic">

								<button>-</button>
								
								<span></span>
							
							</div>

							<div class="cart-row-cell desc">
								
								<h5>Gabinete Gamer</h5>

								<p>#41345755</p>

							</div>

							<div class="cart-row-cell quant">

								<ul>
									<li><button id="decrementButton">-</button></li>

									<li><p id="counter">0 </p></li>
									
									<li><button id="incrementButton">+</button></li>
								</ul>

							</div>

							<div class="cart-row-cell amount">

								<p>R$13,87</p>

							</div>	
						
						</div>

						<div class="cart-row">

							<div class="cart-row-cell pic">

								<button>-</button>
								
								<span></span>
							
							</div>

							<div class="cart-row-cell desc">
								
								<h5>Gabinete Gamer</h5>

								<p>#41345755</p>

							</div>

							<div class="cart-row-cell quant">

								<ul>
									<li><button id="decrementButton">-</button></li>

									<li><p id="counter">0 </p></li>
									
									<li><button id="incrementButton">+</button></li>
								</ul>

							</div>

							<div class="cart-row-cell amount">

								<p>R$13,87</p>

							</div>	
						
						</div>

						<div class="cart-row">

							<div class="cart-row-cell pic">

								<button type="button" id="quant"">-</button>
								
								<span></span>
							
							</div>

							<div class="cart-row-cell desc">
								
								<h5>Gabinete Gamer</h5>

								<p>#41345755</p>

							</div>

							<div class="cart-row-cell quant">

								<ul>
									<li><button id="decrementButton">-</button></li>

									<li><p id="counter">0 </p></li>
									
									<li><button id="incrementButton">+</button></li>
								</ul>

							</div>

							<div class="cart-row-cell amount">

								<p>R$13,87</p>

							</div>	
						
						</div>



					</div>
				
				</div>

				<footer>


					<div class="totals">
						
						<p class="total-label">Subtotal</p>

						<p class="total-amount">R$13,87</p>

					</div>

					<div class="totals">
						
						<p class="total-label">Taxa</p>

						<p class="total-amount">R$2,00</p>

					</div>


					<div class="totals">
						
						<p class="total-label">Total</p>

						<p class="total-amount">R$15,87</p>

					</div>

					<button type="reset">Finalizar Compra</button>

				</footer>

			</div>

		</div>

	</body>
<script src="JS/main.js"></script>
</html>
