<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrinho de Compras</title>
</head>
<body>
    <h1>Produtos</h1>
    <div class="produtos">
        <div class="produto">
            <h3>Item 1</h3>
            <p>Preço: R$10</p>
            <button class="adicionar" data-produto="Item 1">Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <h3>Item 2</h3>
            <p>Preço: R$15</p>
            <button class="adicionar" data-produto="Item 2">Adicionar ao Carrinho</button>
        </div>
    </div>

    <h1>Carrinho de Compras</h1>
    <ul class="carrinho">
        <!-- Itens do carrinho serão adicionados dinamicamente aqui -->
    </ul>
    <button class="finalizar">Finalizar Compras</button>
    <script src="main.js"></script>
</body>
</html>
