<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Hierarquico</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav id="nav-bar">
        <header>
            <a href="index.html" class="linkMenu">Voltar ao início</a>
            <a href="" class="linkMenu">Deletar conta</a>
        </header>

        <div class="content">
            <h1>LOGIN</h1>
            <form>
                <div>
                    <input type="text" placeholder="Digite seu nome" class="inputs">
                    <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
                </div>
                <div>
                    <input type="email" placeholder="Digite seu email" class="inputs">
                    <span class="span-required">Digite um email válido</span>
                </div>
                <div>
                    <input type="password" placeholder="Digite sua senha" class="inputs">
                    <span class="span-required">Sua senha deve conter no mínimo 8 caracteres</span>
                </div>
                <div>
                    <input type="password" placeholder="Repita sua senha" class="inputs">
                    <span class="span-required">Sua senha deve ser igual a anterior</span>
                </div>
                <p>Sexo:</p>
                <div class="box-select">
                    <div>
                        <input type="radio" id="m" name="sexo" value="m">
                         <label for="m">Masculino</label> <!--se refere ao id -->
                    </div>
                    <div>
                        <input type="radio" id="f" name="sexo" value="f">
                         <label for="f">Feminino</label> <!--se refere ao id -->
                    </div>
                    <div>
                        <input type="radio" id="o" name="sexo" value="o">
                         <label for="o">Outro</label> <!--se refere ao id -->
                    </div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>

    </nav>
    <footer>
        <!-- link do github -->
        <div class="meuGitHub">
            <a href="https://github.com/Alberto-MeloL" class="linkMenu">Meu GitHub</a>
        </div>
    </footer>
</body>
<script src="js/main.js"></script>

</html>
