<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Corrigida</title>
    <link rel="stylesheet" href="css/tabuada.css">
</head>

<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Número: <input type="number" name="numero" id="txtn"></p>
            <input id="tabuada" type="button" value="Gerar Tabuada" onclick="tabuada()">
        </div>
        <div> 
            <select name="tabuada" id="seltab" size="10">
              <option value="">Digite um número</option>
            </select>
           
        </div>
    </section>
</body>
<script src="js/tabuada.js"></script>
</html>
