<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="css/verificadorIdade.css">
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input id="txtano" type="number" name="txtano" min="0" max="2023">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masculino" checked>
                <label for="masculino">Masculino</label>
                <input type="radio" name="radsex" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <input type="button" value="verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>

    <!--Aqui exibirá o resultado verificado-->
    <div id="resultado"></div>
    <!--Aqui exibirá a imagem-->
    <div id="imagem"></div>

    <footer>
        <p>&copy;Alberto Melo de Lima</p>
    </footer>
</body>
<script src="js/verificadorIdade.js"></script>
</html>
