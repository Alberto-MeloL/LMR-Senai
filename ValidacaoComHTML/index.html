<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Validação de formulários em HTML5</title>

</head>

<body>

    <form method="post" action="" name="dados">//facilita colocando nome
        <label for="nome">Nome: </label>
        <input id="nome" type=text required name="nome" x-moz-errormessage="erro" />
        <br />
        <label for="email">Email: </label>
        <input id="email" type=text required name=email />
        <input type=submit value="OK" />

    </form>
    <script>
        var campo1 = document.getElementById('nome');
        //Seleciona o campo com a ID "nome"
        campo1.setCustomValidity('Preencha este campo corretamente.');
        //uso setCustomValidity para trocar a mensagem de erro dele.Mudar cor da borda.
    </script>
</body>
