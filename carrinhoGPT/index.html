<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Carrinho de Compras</title>
</head>

<body>
    <div class="product-card" data-name="Quadro decorativo" data-price="1100" data-image="img/TV.jpg">
        <p>Preço: $1100.00</p>
        <img src="img/TV.jpg" alt="Produto 1">
        <button class="add-to-cart-button">Adicionar ao Carrinho</button>
    </div>
    <div class="product-card" data-name="Mouse gamer" data-price="20" data-image="img/mouseGamer.jpg">
        <p>Preço: $20.00</p>
        <img src="img/mouseGamer.jpg" alt="Produto 2">
        <button class="add-to-cart-button">Adicionar ao Carrinho</button>
    </div>

    <div class="cart">
        <h1>Carrinho de Compras</h1>
        <ul class="cart-items" id="cart-items">
            <!-- Itens serão adicionados aqui via JavaScript -->
        </ul>
        <div class="cart-total">
            <span>Total:</span>
            <span class="total-price" id="total-price">$0.00</span>
        </div>
    </div>

    <div class="finalizarCompra">
       <button id="generateQRCodeButton">Clique para gerar QR Code</button>
    <div id="qrcodeContainer" style="display: none;"></div>

    <div id="qrcodeDisplay" style="text-align: center;"></div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        var qrCodeGenerated = false;

        document.getElementById("generateQRCodeButton").addEventListener("click", function() {
            if (!qrCodeGenerated) {
                var qrcodeContainer = document.getElementById("qrcodeContainer");
                var qrCode = new QRCode(qrcodeContainer, {
                    text: "Texto ou link para o QR Code",
                    width: 200,
                    height: 200
                });

                qrcodeContainer.style.display = "block";
                qrCodeGenerated = true;

                var qrcodeDisplay = document.getElementById("qrcodeDisplay");
                qrcodeDisplay.innerHTML = ""; // Limpa qualquer conteúdo anterior
                qrcodeDisplay.appendChild(qrcodeContainer); // Adiciona o QR Code abaixo do botão
            }
        });
    </script>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
